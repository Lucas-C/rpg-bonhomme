repos:
-   repo: git://github.com/Lucas-C/pre-commit-hooks
    sha: v1.1.4
    hooks:
    -   id: remove-crlf
    -   id: remove-tabs
-   repo: git://github.com/pre-commit/pre-commit-hooks
    sha: v1.1.1
    hooks:
    -   id: trailing-whitespace
        args:
        - --no-markdown-linebreak-ext
-   repo: git://github.com/pre-commit/mirrors-pylint
    sha: v1.8.1
    hooks:
    -   id: pylint
        args:
        - --rcfile=.pylintrc
        - --reports=no
-   repo: git://github.com/Lucas-C/pre-commit-hooks-safety
    sha: v1.1.0
    hooks:
    -   id: python-safety-dependencies-check
-   repo: https://github.com/Lucas-C/pre-commit-hooks-java
    sha: 1.3.7
    hooks:
    -   id: validate-html
        args:
        -   --remove-mustaches
        -   "--ignore=Text not allowed in element \"ul\" in this context."
        -   "--ignore=The \"banner\" role is unnecessary for element \"header\""
-   repo: local
    hooks:
    -   id: check-bash-syntax
        name: Check Shell scripts syntax corectness
        language: system
        entry: bash -n
        files: \.sh$
