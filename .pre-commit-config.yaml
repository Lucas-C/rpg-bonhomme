-   repo: git://github.com/Lucas-C/pre-commit-hooks
    sha: ce9b7a17959b435456f185adae9a78a1b2e82947
    hooks:
    -   id: remove-crlf
    -   id: remove-tabs
    -   id: forbid-non-std-html-attributes
-   repo: git://github.com/pre-commit/pre-commit-hooks
    sha: 97b88d9610bcc03982ddac33caba98bb2b751f5f
    hooks:
    -   id: trailing-whitespace
        args:
        - --no-markdown-linebreak-ext
    -   id: check-json
    -   id: check-yaml
-   repo: git://github.com/pre-commit/mirrors-pylint
    sha: 5f61cf964b34b34ff229349c7dfd9171cbf5f1e8
    hooks:
    -   id: pylint
        args:
        - --rcfile=.pylintrc
        - --reports=no
-   repo: local
    hooks:
    -   id: check-bash-syntax
        name: Check Shell scripts syntax corectness
        language: system
        entry: bash -n
        files: \.sh$
