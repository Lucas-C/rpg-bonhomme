-   repo: git://github.com/Lucas-C/pre-commit-hooks
    sha: v1.0.0
    hooks:
    -   id: remove-crlf
    -   id: remove-tabs
-   repo: git://github.com/pre-commit/pre-commit-hooks
    sha: v0.6.1
    hooks:
    -   id: trailing-whitespace
        args:
        - --no-markdown-linebreak-ext
    -   id: check-json
    -   id: check-yaml
-   repo: git://github.com/pre-commit/mirrors-pylint
    sha: v1.6.4
    hooks:
    -   id: pylint
        args:
        - --rcfile=.pylintrc
        - --reports=no
-   repo: git://github.com/Lucas-C/pre-commit-hooks-safety
    sha: v1.0.9
    hooks:
    -   id: python-safety-dependencies-check
-   repo: https://github.com/Lucas-C/pre-commit-hooks-html
    sha: v1.1.0
    hooks:
    -   id: validate-html
# Currently broken under Cygwin due to a bug in nodeenv
    # -   id: htmlhint
    # -   id: htmllint
# -   repo: git://github.com/pre-commit/mirrors-jshint
    # sha: v2.9.3
    # hooks:
    # -   id: jshint
-   repo: local
    hooks:
    -   id: check-bash-syntax
        name: Check Shell scripts syntax corectness
        language: system
        entry: bash -n
        files: \.sh$
    -   id: make-check-style
        name: make check-style
        language: system
        entry: sh -c "make check-style"
        files: ''
    -   id: make-test
        name: make test
        language: system
        entry: sh -c "make test"
        files: ''
