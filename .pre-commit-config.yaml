repos:
-   repo: git://github.com/Lucas-C/pre-commit-hooks
    sha: v1.1.4
    hooks:
    -   id: remove-crlf
    -   id: remove-tabs
-   repo: git://github.com/pre-commit/pre-commit-hooks
    sha: v1.1.1
    hooks:
    -   id: trailing-whitespace
        args:
        - --no-markdown-linebreak-ext
-   repo: git://github.com/pre-commit/mirrors-pylint
    sha: v1.7.4
    hooks:
    -   id: pylint
        args:
        - --rcfile=.pylintrc
        - --reports=no
-   repo: git://github.com/Lucas-C/pre-commit-hooks-safety
    sha: v1.1.0
    hooks:
    -   id: python-safety-dependencies-check
-   repo: https://github.com/Lucas-C/pre-commit-hooks-java
    sha: v1.3.6
    hooks:
    -   id: validate-html
        args: [--remove-mustaches, "--ignore=Text not allowed in element \"ul\" in this context."]
-   repo: local
    hooks:
    -   id: check-bash-syntax
        name: Check Shell scripts syntax corectness
        language: system
        entry: bash -n
        files: \.sh$
    -   id: make-check-style
        name: make check-style
        language: system
        entry: sh -c "make check-style"
        files: ''
    -   id: make-test
        name: make test
        language: system
        entry: sh -c "make test"
        files: ''
